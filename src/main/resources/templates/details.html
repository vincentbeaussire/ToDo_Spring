<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do List</h1>
<hr>
    <p>Name : <span th:text="${name}"></span></p>
    <p>Description : <span th:text="${description}"></span></p>
    <p>State : <span th:text="${isDone}"></span></p>
<hr>
    <p th:if="todos.isEmpty()">List is empty</p>

<ul th:unless="${todos.isEmpty()}">
    <li th:each="p : ${todos}"><span th:text="${p}"></span></li>
</ul>
</body>
</html>
